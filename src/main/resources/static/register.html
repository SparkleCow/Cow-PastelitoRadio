<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Styles/registro.css">
    <link rel="import" href="fonts/Franklin Gothic Book Regular/Franklin Gothic Book Regular.ttf">
</head>
<body>
    <header class="cabecera">
        <h1>Cow & Pastelito's radio</h1>
    </header>
    <div class="container" >
        <section class="title" >
            <h3>Registro</h3>
        </section>
        <p class="text">Registre su cuenta en Cow & Pastelito's radio para agregar y escuchar sus canciones y álbums favoritos.</p>
        <form method="POST">

            <label for="email">Email</br></label>
            <input type="text" class="user_login" id="email" required="true" autocomplete="on"></br>


            <label for="name">Nombre de usuario</br></label>
            <input type="text" class="user_name" id="name" required="true" autocomplete="on"></br>


            <label for="password">Contraseña</br></label>
            <input type="password" class="user_password" id="password" required="true" autocomplete="on"></br>
            
            <label for="repeat_password">Repite tu contraseña</br></label>
            <input type="password" class="user_password" id="repeat_password" required="true" autocomplete="on"></br>

            <p ><a href="#" id="link">¿Olvidaste tu contraseña?</a></p>

            <button type="button" id="button" class="submit" onclick="cargarUsuarios()">Iniciar sesión</button>

        </form>
        <script src="./Scripts/registro.js"></script>
    </div>
</body>
</html>
