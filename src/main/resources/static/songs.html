<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/songs.css">
    <script src="https://kit.fontawesome.com/65ece85099.js" crossorigin="anonymous"></script>
    <title>Mejores canciones de la semana</title>
</head>
<body>
    <header class="cabecera">
        <h1>Cow & Pastelito's radio</h1>
    </header>
    <header class="title">
        <div class="content">
            <img src="./Imagenes/ventanaSongs/img.png" alt="">
            <span class="title-description">
                <h2 class="sub-title">Repertorio Musical
                    <p class="paragraph">
                        Podrás encontrar todo nuestro repertorio musical aquí,
                        </br> 
                        tenemos más de 30 canciones con diferentes géneros y 
                        </br>
                        diferentes artistas que podrás disfrutar.
                    </p>
                </h2>
            </span>
            <div class="filtro-container">
                <h2 class="sub-title">¿Te gustaría buscar por tus géneros favoritos?</h2>
                <div class="filtro-content">
                    <div class="column">
                        <button type="button" name="filtro" id="todo" onclick="cargarCanciones()"></button>
                        <label for="todo">Todos los géneros</label></br>
                        <button type="button" name="filtro" id="rock" onclick="cargarCancionesPorGenero('Rock')"></button>
                        <label for="rock">Rock</label></br>
                        <button type="button" name="filtro" id="alternativa" onclick="cargarCancionesPorGenero('Alternativa')"></button>
                        <label for="alternativa">Alternativa</label></br>
                        <button type="button" name="filtro" id="independiente" onclick="cargarCancionesPorGenero('Independiente')"></button>
                        <label for="independiente|">Independiente</label></br>
                        <button type="button" name="filtro" id="metal" onclick="cargarCancionesPorGenero('Metal')"></button>
                        <label for="metal">Metal</label>
                    </div> 
                    <div class="column">
                        <button type="button" name="filtro" id="salsa" onclick="cargarCancionesPorGenero('Salsa')"></button>
                        <label for="salsa">Salsa</label>  <br>                      
                        <button type="" name="filtro" id="synthpop" onclick="cargarCancionesPorGenero('Synthpop')"></button>
                        <label for="synthpop">Synthpop</label> <br>
                        <button type="button" name="filtro" id="dreampop" onclick="cargarCancionesPorGenero('Dreampop')"></button>
                        <label for="dreampop">Dreampop</label> <br>
                        <button type="button" name="filtro" id="blackgaze" onclick="cargarCancionesPorGenero('Blackgaze')"></button>
                        <label for="blackgaze">Blackgaze</label> <br>
                        <button type="checkbox" name="filtro" id="electronica" onclick="cargarCancionesPorGenero('Electrónica')"></button>
                        <label for="electronica">Electrónica</label>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="navegacion">
        <div class="search-container">
            <i class="fas fa-search" onclick="cargarCancionesFiltradas()"></i>
            <input type="search" name="search"  id="search-input" class="search-bar" placeholder="Busca tus canciones favoritas">
        </div> 
    </div>
    <div class="container">
        <table class="table-content">
            <thead >
              <tr>
                <th>Reproducir</th>
                <th>Artista</th>
                <th>Título</th>
                <th>Género</th>
              </tr>
            </thead>
            <tbody id="tbody-content">
                <tr>
                  <td></td>
                  <td>
                    <div class="title-content">
                    </div>
                  </td>
                  <td></td>
                  <td></td>
                </tr> 
            </tbody>
        </table>
    </div>
    <script src="./Scripts/songs.js"></script>
</body>
</html>
